<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="/static/css/tailwind.css" rel="stylesheet"/>
  <title>URL Shortener</title>

</head>
<body class="min-h-screen flex flex-col bg-slate-50 text-slate-900">
  <!-- Header -->
  <header class="bg-slate-900 text-white py-4">
    <div class="max-w-3xl mx-auto px-4">
      <h1 class="text-center text-2xl sm:text-3xl md:text-4xl font-bold">URL Shortener</h1>
    </div>
  </header>

  <!-- Main -->
  <main class="flex-1 max-w-5xl mx-auto px-4 py-10">
    <!-- Alerts (ARIA live region) -->
    <div id="alert" class="hidden mb-4 rounded-xl border px-4 py-3 text-sm" role="alert" aria-live="assertive"></div>

    <!-- Form -->
    <form id="form" class="bg-white rounded-2xl border border-slate-200 shadow-sm p-4 sm:p-6 md:p-8 grid gap-3 w-full max-w-5xl mx-auto">
      <div class="flex flex-col sm:flex-row gap-3">
        <input id="url" name="url" type="url" inputmode="url" autocomplete="off" required placeholder="https://example.com/very/long/url" class="w-full flex-1 min-w-0 rounded-2xl border border-slate-300 px-4 py-3 text-base shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <button id="submit" type="submit" class="w-full sm:w-auto inline-flex items-center justify-center rounded-2xl bg-blue-600 text-white px-5 py-3 text-base font-medium shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:opacity-50">
          <span id="btn-text">Shorten</span>
          <span id="btn-spinner" class="ml-2 hidden h-5 w-5 animate-spin rounded-full border-2 border-white border-r-transparent"></span>
        </button>
      </div>
    </form>

    <!-- Result -->
    <section id="result" class="hidden mt-6 bg-white rounded-2xl border border-slate-200 shadow-sm p-4 sm:p-5" aria-live="polite">
      <h2 class="text-sm text-slate-600">Your short link</h2>
      <div class="mt-2 flex flex-col sm:flex-row sm:items-center gap-2">
        <a id="short-url" href="#" target="_blank" rel="noopener noreferrer" class="font-medium text-blue-700 hover:underline break-all"></a>
        <div class="flex items-center gap-2">
          <button id="copy" class="rounded-lg border border-slate-300 px-3 py-1.5 text-xs hover:bg-slate-50">Copy</button>
          <a id="open" href="#" target="_blank" rel="noopener noreferrer" class="rounded-lg border border-slate-300 px-3 py-1.5 text-xs hover:bg-slate-50">Open</a>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-slate-900 text-white py-4 mt-auto">
    <div class="max-w-3xl mx-auto px-4 text-center text-xs sm:text-sm text-slate-300">
      &copy; <span id="year"></span>
    </div>
  </footer>

  <script>
    // ======= Utils =======
    const $ = (sel) => document.querySelector(sel);
    function setAlert(message, type = 'error') {
      const box = $('#alert');
      const styles = type === 'error'
        ? 'border-red-300 bg-red-50 text-red-800'
        : 'border-green-300 bg-green-50 text-green-800';
      box.className = `mb-4 rounded-xl border px-4 py-3 text-sm ${styles}`;
      box.textContent = message;
      box.classList.remove('hidden');
    }
    function clearAlert() {
      const box = $('#alert');
      box.classList.add('hidden');
      box.textContent = '';
    }

    // ======= DOM refs =======
    const year = $('#year');
    const form = $('#form');
    const urlInput = $('#url');
    const submit = $('#submit');
    const btnText = $('#btn-text');
    const btnSpinner = $('#btn-spinner');

    const result = $('#result');
    const shortUrl = $('#short-url');
    const copyBtn = $('#copy');
    const openBtn = $('#open');

    year.textContent = new Date().getFullYear();

    // ======= API call =======
    async function shorten(url) {
      const res = await fetch('/api/shorten', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ url })
      });
      let data = null;
      try {
        data = await res.json();
      } catch {
      }
      if (!res.ok) {
        const msg = (data && (data.error || data.message)) || `Request failed (${res.status})`;
        throw new Error(msg);
      }
      const short = data?.short_url;
      if (!short) throw new Error('Malformed API response');
      return short;
    }

    function showResult(url){
      shortUrl.textContent = url;
      shortUrl.href = url;
      openBtn.href = url;
      result.classList.remove('hidden');
    }
    function hideResult() {
      result.classList.add('hidden');
      shortUrl.textContent = '';
      shortUrl.href = '#';
      openBtn.href = '#';
    }

    async function onCopy() {
      try {
        await navigator.clipboard.writeText(shortUrl.href);
        copyBtn.textContent = 'Copied!';
        setTimeout(() => copyBtn.textContent = 'Copy', 1000);
      } catch {
        copyBtn.textContent = 'Copy failed';
        setTimeout(() => copyBtn.textContent = 'Copy', 1200);
      }
    }

    // ======= Submit handler =======
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      clearAlert();
      hideResult();
      const url = urlInput.value.trim();
      submit.disabled = true;
      btnSpinner.classList.remove('hidden');
      btnText.textContent = 'Working...';
      try {
        const short = await shorten(url);
        showResult(short);
        setAlert('Short link created successfully.', 'success');
      } catch (err) {
        console.error(err); setAlert(err.message || 'Something went wrong.');
      } finally {
        submit.disabled = false; btnSpinner.classList.add('hidden'); btnText.textContent = 'Shorten URL';
      }
    });

    copyBtn.addEventListener('click', onCopy);
  </script>
</body>
</html>
