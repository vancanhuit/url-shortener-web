<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="/static/css/tailwind.css" rel="stylesheet"/>
  <title>URL Shortener</title>
</head>
<body class="min-h-screen flex flex-col bg-gradient-to-br from-blue-50 via-slate-50 to-blue-100 text-slate-900">
  <!-- Header -->
  <header class="bg-slate-900 text-white py-8 shadow-lg">
    <div class="max-w-4xl mx-auto px-4 flex flex-col items-center">
      <h1 class="text-3xl md:text-4xl font-extrabold tracking-tight text-blue-200 drop-shadow-lg mb-2 text-center">
        <span class="inline-block align-middle mr-2">
          <svg class="h-7 w-7 md:h-9 md:w-9 inline-block text-blue-400" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"></svg>
        <path stroke-linecap="round" stroke-linejoin="round" d="M17 8h2a2 2 0 012 2v8a2 2 0 01-2 2h-8a2 2 0 01-2-2v-2m5-12h-6a2 2 0 00-2 2v8a2 2 0 002 2h2"></path>
          </svg>
        </span>
        URL Shortener
      </h1>
      <p class="text-center text-slate-300 mt-2 text-base md:text-lg">
        Version: <span class="font-semibold text-blue-300">{{ .version }}</span>
      </p>
    </div>
  </header>

  <!-- Main -->
  <main class="flex-1 flex items-center justify-center px-2 py-8">
    <div class="w-full max-w-2xl">
      <!-- Alerts (ARIA live region) -->
      <div id="alert" class="hidden mb-4 rounded-xl border px-4 py-3 text-sm transition-all duration-200" role="alert" aria-live="assertive"></div>

      <!-- Form -->
      <form id="form" class="bg-white rounded-3xl border border-slate-200 shadow-xl p-6 grid gap-6 w-full">
        <label for="url" class="sr-only">Enter URL to shorten</label>
        <div class="flex flex-col gap-3 sm:flex-row sm:items-center">
          <input id="url" name="url" type="url" inputmode="url" autocomplete="off" required placeholder="Paste your long URL here..." class="w-full flex-1 min-w-0 rounded-2xl border border-slate-300 px-4 py-3 text-base shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition" />
          <button id="submit" type="submit" class="w-full sm:w-auto inline-flex items-center justify-center rounded-2xl bg-blue-600 text-white px-6 py-3 text-base font-semibold shadow hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:opacity-50 transition">
            <span id="btn-text">Shorten URL</span>
            <span id="btn-spinner" class="ml-2 hidden h-5 w-5 animate-spin rounded-full border-2 border-white border-r-transparent"></span>
          </button>
        </div>
      </form>

      <!-- Result -->
      <section id="result" class="hidden mt-6 bg-white rounded-3xl border border-slate-200 shadow-xl p-6" aria-live="polite">
        <h2 class="text-sm text-slate-600 font-semibold">Your short link</h2>
        <div class="mt-3 flex flex-col gap-3 sm:flex-row sm:items-center">
          <a id="short-url" href="#" target="_blank" rel="noopener noreferrer" class="font-medium text-blue-700 hover:underline break-all text-lg"></a>
          <div class="flex items-center gap-2">
            <button id="copy" type="button" class="rounded-lg border border-slate-300 px-3 py-1.5 text-xs hover:bg-blue-50 transition">Copy</button>
            <a id="open" href="#" target="_blank" rel="noopener noreferrer" class="rounded-lg border border-slate-300 px-3 py-1.5 text-xs hover:bg-blue-50 transition">Open</a>
          </div>
        </div>
      </section>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-slate-900 text-white py-4 mt-auto shadow-inner">
    <div class="max-w-4xl mx-auto px-4 text-center text-xs sm:text-sm text-slate-300">
      &copy; <span id="year"></span> &mdash; Built with
      <a href="https://go.dev/" target="_blank" rel="noopener noreferrer" class="font-bold text-blue-400 underline hover:text-blue-200">Go</a>
      and
      <a href="https://tailwindcss.com/" target="_blank" rel="noopener noreferrer" class="font-bold text-blue-400 underline hover:text-blue-200">Tailwind CSS</a>
    </div>
  </footer>

  <script>
    // ======= Utils =======
    const $ = (sel) => document.querySelector(sel);
    function setAlert(message, type = 'error') {
      const box = $('#alert');
      const styles = type === 'error'
        ? 'border-red-300 bg-red-50 text-red-800'
        : 'border-green-300 bg-green-50 text-green-800';
      box.className = `mb-4 rounded-xl border px-4 py-3 text-sm transition-all duration-200 ${styles}`;
      box.textContent = message;
      box.classList.remove('hidden');
    }
    function clearAlert() {
      const box = $('#alert');
      box.classList.add('hidden');
      box.textContent = '';
    }

    // ======= DOM refs =======
    const year = $('#year');
    const form = $('#form');
    const urlInput = $('#url');
    const submit = $('#submit');
    const btnText = $('#btn-text');
    const btnSpinner = $('#btn-spinner');

    const result = $('#result');
    const shortUrl = $('#short-url');
    const copyBtn = $('#copy');
    const openBtn = $('#open');

    year.textContent = new Date().getFullYear();

    // ======= API call =======
    async function shorten(url) {
      const res = await fetch('/api/shorten', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ url })
      });
      let data = null;
      try {
        data = await res.json();
      } catch {}
      if (!res.ok) {
        const msg = (data && (data.error || data.message)) || `Request failed (${res.status})`;
        throw new Error(msg);
      }
      const short = data?.short_url;
      if (!short) throw new Error('Malformed API response');
      return short;
    }

    function showResult(url){
      shortUrl.textContent = url;
      shortUrl.href = url;
      openBtn.href = url;
      result.classList.remove('hidden');
    }
    function hideResult() {
      result.classList.add('hidden');
      shortUrl.textContent = '';
      shortUrl.href = '#';
      openBtn.href = '#';
    }

    async function onCopy() {
      try {
        await navigator.clipboard.writeText(shortUrl.href);
        copyBtn.textContent = 'Copied!';
        setTimeout(() => copyBtn.textContent = 'Copy', 1000);
      } catch {
        copyBtn.textContent = 'Copy failed';
        setTimeout(() => copyBtn.textContent = 'Copy', 1200);
      }
    }

    // ======= Submit handler =======
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      clearAlert();
      hideResult();
      const url = urlInput.value.trim();
      submit.disabled = true;
      btnSpinner.classList.remove('hidden');
      btnText.textContent = 'Working...';
      try {
        const short = await shorten(url);
        showResult(short);
        setAlert('Short link created successfully.', 'success');
      } catch (err) {
        console.error(err); setAlert(err.message || 'Something went wrong.');
      } finally {
        submit.disabled = false; btnSpinner.classList.add('hidden'); btnText.textContent = 'Shorten URL';
      }
    });

    copyBtn.addEventListener('click', onCopy);
  </script>
</body>
</html>
