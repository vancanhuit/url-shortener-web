<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/static/css/tailwind.css" rel="stylesheet">
  <title>URL Shortener</title>
</head>

<body>
  <!-- Responsive URL Shortener UI with Tailwind CSS -->
  <header class="bg-gray-800 text-white p-4">
    <h1 class="text-center text-2xl sm:text-3xl md:text-4xl font-bold">URL Shortener</h1>
  </header>

  <main class="flex flex-col items-center justify-center min-h-[60vh] p-4">
    <form id="shorten-form" class="w-full max-w-xl flex flex-col sm:flex-row gap-2">
      <input type="url" name="url" id="url-input" placeholder="Enter your URL" class="flex-1 p-3 border border-gray-300 rounded sm:rounded-l focus:outline-none focus:ring-2 focus:ring-blue-400" required>
      <button type="submit" class="bg-blue-500 hover:bg-blue-600 transition text-white p-3 rounded sm:rounded-r font-semibold">Shorten</button>
    </form>
    <div id="result" class="mt-6 w-full max-w-xl text-center"></div>
  </main>

  <footer class="bg-gray-800 text-white p-4 flex justify-center fixed bottom-0 left-0 w-full">
    <p class="text-gray-400 text-xs sm:text-sm md:text-base text-center w-full">
      &copy; <span id="year"></span>
    </p>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    document.getElementById('shorten-form').addEventListener('submit', async function(e) {
    e.preventDefault();
    const url = document.getElementById('url-input').value;
    const resultDiv = document.getElementById('result');
    resultDiv.textContent = '';
    try {
      const response = await fetch('/api/shorten', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ url })
      });
      const data = await response.json();
      if (response.ok && data.short_url) {
        resultDiv.innerHTML = `<span class="text-green-600">Short URL: <a href="${data.short_url}" class="underline text-blue-600 hover:text-blue-800 font-semibold transition" target="_blank" rel="noopener">${data.short_url}</a></span>`;
      } else {
        resultDiv.innerHTML = `<span class="text-red-600 bg-red-100 border border-red-300 rounded px-4 py-2 inline-block mt-2 font-medium">${data.error || 'Failed to shorten URL.'}</span>`;
      }
    } catch (err) {
      resultDiv.innerHTML = `<span class="text-red-600 bg-red-100 border border-red-300 rounded px-4 py-2 inline-block mt-2 font-medium">${err.message}</span>`;
    }
    });
  </script>
</body>
