# yaml-language-server: $schema=https://www.schemastore.org/github-workflow.json

name: Go

on:
  push:
    branches:
      - "main"
    tags:
      - "v*"
  pull_request:
    branches:
      - "main"

env:
  GO_VERSION: 1.25.5
  NODE_VERSION: 24.12.0
  GOLANGCI_LINT_VERSION: v2.8.0
  REGISTRY: ghcr.io

permissions:
  contents: write
  packages: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  metadata:
    runs-on: ubuntu-latest
    outputs:
      app_version: ${{ steps.metadata.outputs.app_version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-tags: true
          fetch-depth: 0
      - name: Collect metadata
        id: metadata
        shell: bash
        run: |
          set -euo pipefail
          app_version=$(git describe --tags --always --dirty 2> /dev/null || echo "unknown")
          echo "app_version=${app_version}" >> ${GITHUB_OUTPUT}

  golangci-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup dagger
        uses: dagger/dagger-for-github@v8.2.0
        with:
          version: latest
      
      - name: Run golangci-lint
        run: |
          set -euo pipefail
          make golangci-lint

  govulncheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup dagger
        uses: dagger/dagger-for-github@v8.2.0
        with:
          version: latest
      
      - name: Run Go vulnerability check
        run: |
          set -euo pipefail
          make govulncheck

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup dagger
        uses: dagger/dagger-for-github@v8.2.0
        with:
          version: latest
      
      - name: Run tests
        run: |
          set -euo pipefail
          make test

  build-binary:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [linux]
        arch: [amd64, arm64]
    needs: [metadata]
    env:
      APP_VERSION: ${{ needs.metadata.outputs.app_version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup dagger
        uses: dagger/dagger-for-github@v8.2.0
        with:
          version: latest
        
      - name: Build Go binary (${{ matrix.os }}/${{ matrix.arch }})
        run: |
          make build-binary GOOS=${{ matrix.os }} GOARCH=${{ matrix.arch }}

      - name: Upload binary
        uses: actions/upload-artifact@v6
        with:
          name: url-shortener-web-${{ matrix.os }}-${{ matrix.arch }}-${{ env.APP_VERSION }}
          path: dist/url-shortener-web-${{ matrix.os }}-${{ matrix.arch }}-${{ env.APP_VERSION }}
          compression-level: 6

  export-oci-tarball:
    runs-on: ubuntu-latest
    needs: [metadata]
    if: github.event_name == 'pull_request'
    env:
      APP_VERSION: ${{ needs.metadata.outputs.app_version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup dagger
        uses: dagger/dagger-for-github@v8.2.0
        with:
          version: latest
      
      - name: Export OCI tarball
        run: |
          set -euo pipefail
          make export-oci-tarball

      - name: Upload OCI tarball
        uses: actions/upload-artifact@v6
        with:
          name: url-shortener-web-oci-tarball
          path: dist/url-shortener-web-${{ env.APP_VERSION }}.tar
          compression-level: 0

  push-image:
    runs-on: ubuntu-latest
    needs: [metadata]
    if: github.event_name != 'pull_request'
    env:
      APP_VERSION: ${{ needs.metadata.outputs.app_version }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup dagger
        uses: dagger/dagger-for-github@v8.2.0
        with:
          version: latest
      
      - name: Push image
        run: |
          set -euo pipefail
          make push-image \
            IMAGE_REPO=${REGISTRY}/${GITHUB_REPOSITORY} \
            IMAGE_TAGS=${APP_VERSION},latest \
            REGISTRY_USER=${GITHUB_REPOSITORY_OWNER} \
            REGISTRY_TOKEN=${GITHUB_TOKEN}

  release:
    runs-on: ubuntu-latest
    if: github.ref_type == 'tag'
    needs:
      - metadata
      - golangci-lint
      - test
      - govulncheck
      - build-binary
      - push-image

    env:
      APP_VERSION: ${{ needs.metadata.outputs.app_version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Download binaries
        uses: actions/download-artifact@v7
        with:
          pattern: url-shortener-web-*
          path: dist
          merge-multiple: true

      - name: Create release
        uses: softprops/action-gh-release@v2
        if: github.ref_type == 'tag'
        with:
          files: dist/**/*
          generate_release_notes: true
          body: |
            `docker pull ${{ env.REGISTRY }}/${{ github.repository }}:${{ github.ref_name }}`
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
